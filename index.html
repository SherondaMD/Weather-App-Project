<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe to HTML/CSS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/042f17eb03.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=PT+Mono&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Playfair:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <form class="search" action="javascript:void(0)" id="search-form">
          <div class="row">
            <div class="col-4">
              <input
                type="search"
                placeholder="Enter a location..."
                autofocus="on"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-dark shadow-sm"
              />
            </div>
          </div>
        </form>
        <button>Current Location</button>
        <h1 id="city"></h1>
        <ul class="shift">
          <li id="date"></li>
          <li>2023</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="card text-center" style="width: 18rem">
              <div class="card-body">
                <div>
                  Humidity: 13% <br />
                  Precipitation: 0%
                </div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="card text-center" style="width: 18rem">
              <div class="card-body">
                <p class="card-text">
                  <i
                    class="fa-solid fa-sun fa-beat fa-xl"
                    style="color: #9f7eb9"
                  ></i>
                  <br />
                </p>

                <div id="temperature"></div>
                <p id="temperature-description"></p>

                <span class="units">
                  <a href="#" id="celsius-link"> °C </a>
                  |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            Tomorrow
            <div class="card text-center" style="width: 9rem">
              <div class="card-body">
                <p class="card-text">
                  <i
                    class="fa-solid fa-sun fa-beat fa-xl"
                    style="color: #9f7eb9"
                  ></i>
                  <br />
                  <br />
                  93 ‎°F/72‎°F <br />
                  Sunny
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            Sunday
            <div class="card text-center" style="width: 9rem">
              <div class="card-body">
                <p class="card-text">
                  <i
                    class="fa-solid fa-cloud-sun-rain fa-beat fa-xl"
                    style="color: #9f7eb9"
                  ></i>
                  <br />
                  <br />
                  85 ‎°F/65‎°F<br />
                  Light Showers
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            Monday
            <div class="card text-center" style="width: 9rem">
              <div class="card-body">
                <p class="card-text">
                  <i
                    class="fa-solid fa-cloud-sun fa-beat fa-xl"
                    style="color: #9f7eb9"
                  ></i>
                  <br />
                  <br />
                  86 ‎°F/68‎°F <br />
                  Cloudy
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            Tuesday
            <div class="card text-center" style="width: 9rem">
              <div class="card-body">
                <p class="card-text">
                  <i
                    class="fa-solid fa-sun fa-beat fa-xl"
                    style="color: #9f7eb9"
                  ></i>
                  <br />
                  <br />
                  91 ‎°F/72‎°F <br />
                  Sunny
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            Wednesday
            <div class="card text-center" style="width: 9rem">
              <div class="card-body">
                <p class="card-text">
                  <i
                    class="fa-solid fa-sun fa-beat fa-xl"
                    style="color: #9f7eb9"
                  ></i>
                  <br />
                  <br />
                  96 ‎°F/76‎°F<br />
                  Sunny
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>Coded by Sheronda McKee-Dollar</footer>
    <script src="src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
